name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Copy fullstack tutorial demo files to public directory
        run: |
          echo "Copying demo files to public directory..."
          mkdir -p public/_demos/fullstack-tutorial
          cp -r tutorial-source-code/fullstack-tutorial/frontend/* public/_demos/fullstack-tutorial/
          echo "Demo files copied to public/_demos/fullstack-tutorial"
          if [ -n "${{ secrets.DEMO_WALLET_ADDRESSES }}" ]; then
            echo "Replacing USER_ADDRESS with configured address"
            sed -i "s/const USER_ADDRESS = '0xYourAddressHere';/const USER_ADDRESS = '${{ secrets.DEMO_WALLET_ADDRESSES }}';/" public/_demos/fullstack-tutorial/script.js
            echo "USER_ADDRESS replaced successfully"
          else
            echo "DEMO_WALLET_ADDRESSES not set, skipping replacement"
          fi
      - name: Build metamask tutorial and copy to public directory
        run: |
          echo "Building Metamask tutorial..."
          mkdir -p public/_demos/metamask-tutorial
          cd tutorial-source-code/metamask-tutorial
          npm install
          npm run build -- --base=/learn-arkiv/_demos/metamask-tutorial/
          echo "Copying Metamask tutorial to public directory..."
          cp -r dist/* ../../public/_demos/metamask-tutorial/
          echo "Metamask tutorial copied to public/_demos/metamask-tutorial"
      - name: Install, build, and upload your site
        uses: withastro/action@v5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
